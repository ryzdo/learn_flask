{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col-8">
            <h2>Новости</h2>
            {% for news in news_list %}
            <h3><a href="{{ url_for('news.single_news', news_id=news.id) }}">{{ news.title }}</a></h3>
            <p>{{ news.published.strftime('%d.%m.%Y') }} | Комментарии: {{ news.comments_count() }}</p>
            <hr />
            {% endfor %}
        </div>
    </div>
{% endblock %}
